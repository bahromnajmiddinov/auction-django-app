{% extends 'base.html' %}
{% load i18n %}
{% block title %}
{% trans "Private Link" %}
{% endblock title %}

{% block content %}
<div class="private-link-form">
    <form method="POST">
        {% csrf_token %}
        <h2 class="form-header">{% trans "Private Link" %}</h2>
        <div class="form-body">

            {% for field in link_form %}
            <div class="form-control">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
        </div>
    </form>
</div>
{% endblock content %}
