{% extends 'base.html' %}
{% load i18n %}
{% block title %}
{% trans "Delete" %}
{% endblock title %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="title form-header">
        <h2>{% trans "Are you sure you want to delete this" %} {{ obj }}?</h2>
        <span class="small danger">{% trans "This action cannot be undone." %}</span>
    </div>
    <div class="form-body">
        <div class="form-control">
            <label for="id_delete_obj_input">{% trans "Enter this text:" %} <span class="danger unselectable">I agree to delete this {{ obj }} and take full responsibility for this action.</span></label>
            <input type="text" id="id_delete_obj_input" name="check_text">
        </div>
        <button class="btn" type="submit">{% trans "CONTINUE" %}</button>
        <a href="{% url 'user-detail' %}" class="btn">{% trans "CANCEL" %}</a>
    </div>
</form>
{% endblock content %}
