<!DOCTYPE html>
<html>
<head>
    <title>Auction Ended</title>
</head>
<body>
    <h2>Dear {{ full_name }},</h2>
    
    <p>The auction for <strong><a href="{% url 'auction' auction_slug %}">{{ auction_title }}</a></strong> has ended!</p>
    
    <p><strong>Description:</strong> {{ auction_summary }}</p>
    
    <p>The winning bid was {{ winning_bid }}.</p>
    
    <p>Thank you for participating in our auction!</p>
    
    <p>Regards,<br>
    Your OnAuc Team</p>
</body>
</html>
